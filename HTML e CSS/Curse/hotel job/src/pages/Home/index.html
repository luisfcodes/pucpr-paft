<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="../../js/index.js" defer></script>
  <title>LFS Hotel | Home</title>
</head>

<body>
  <header>
    <div class="header_container">
      <div class="header_logo">

          <img src="../../assets/logo.png" alt="Imagem da frente de um hotel">

          <div>
            <span>LFS</span>
            <span>HOTEL</span>
          </div>
        </a>
      </div>

      <nav id="header-nav" class="header-nav">
        <button id="btn-mobile" class="header_btn_mobile">
          <span class="hamburguer"></span>
        </button>

        <ul class="header_menu">
          <li>
            <a href="../Home">

          </li>
          <li>

          </li>
          <li>
            <a href="../Registration/">

          <li>

      <section>

          alt="Foto de uma fachada de hotel a noite, com piscina e cadeiras de praia.">
      </section>
    </div>
  </main>

  <footer>
    <span>Copyright © 2022-2022 LFS HOTEL - Todos os direitos reservados</span>
  </footer>

  <script>
    if (window.screen.width < 768) {
      document.getElementById('home-banner').setAttribute('src', '../../assets/banner_mobile.jpg')
    }
