<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../assets/hotel.png" type="image/png">
    <link rel="stylesheet" href="../../styles/global.css">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="../../js/index.js" defer></script>
    <title>LFS Hotel | Pagamento</title>
</head>

<body>
  <header>
    <div class="header_container">
      <div class="header_logo">
        <a href="../Home/">
          <img src="../../assets/logo.png" alt="Imagem da frente de um hotel">

          <div>
            <span>LFS</span>
            <span>HOTEL</span>
          </div>
        </a>
      </div>

      <nav id="header-nav" class="header-nav">
        <button id="btn-mobile" class="header_btn_mobile">
          <span class="hamburguer"></span>
        </button>

        <ul class="header_menu">
              <li>
                <a href="../Home">
                  Home
                </a>
              </li>
              <li>
                <a href="../Reservation/">
                  Reserva
                </a>
              </li>
              <li>
                <a href="../Registration/">
                  Cadastro
                </a>
              </li>
              <li>
                <a href="../Payment/">
                  Pagamento
                </a>
              </li>
              <li>
                <a href="../SignUp/">
                  <button id="buttonSignUp">Login</button>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </header>

      <main>
        <div class="container">

          <form class="form_container">
            <span class="form_warning">Reservas não canceladas no prazo e/ou no-show geram uma cobrança de uma diária. </span>
            <fieldset class="form_pagaments">
              <legend>Selecione uma forma de pagamento</legend>
  
              <div>
                <input type="radio" id="money" name="pagaments" value="money" checked>
                <label for="money">Dinheiro</label>
              </div>
  
              <div>
                <input type="radio" id="pix" name="pagaments" value="pix">
                <label for="pix">PIX</label>
              </div>

              <div>
                <input type="radio" id="debitCard" name="pagaments" value="debitCard">
                <label for="debitCard">Cartão de débito</label>
              </div>
  
              <div>
                <input type="radio" id="creditCard" name="pagaments" value="creditCard">
                <label for="creditCard">Cartão de crédito</label>
              </div>
            </fieldset>

            <div class="form_inputs">
              <label for="name">Nome</label>
              <input type="text" id="name" required placeholder="Insira seu nome completo">
            </div>

            <div class="form_inputs">
              <label for="numberOfRegister">Número do cadastro</label>
              <input type="number" id="numberOfRegister" required placeholder="Insira o número da sua reserva">
            </div>

            <button class="form-button">Prosseguir</button>
          </form>
        </div>
      </main>

      <footer>
        <span>Copyright © 2022-2022 LFS HOTEL - Todos os direitos reservados</span>
      </footer>
</body>

</html>
