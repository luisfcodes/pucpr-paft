<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../../../assets/hotel.png" type="image/png">
  <link rel="stylesheet" href="../../../styles/global.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>LFS Hotel | Reserva</title>
</head>

<body>
  <header>
    <div class="header_container">
      <div class="header_logo">
        <a href="../../Home/">
          <img src="../../../assets/logo.png" alt="Imagem da frente de um hotel">

          <div>
            <span>LFS</span>
            <span>HOTEL</span>
          </div>
        </a>
      </div>

      <nav>
        <ul>
          <li>
            <a href="../../Home">
              Home
            </a>
          </li>
          <li>
            <a href="../../Reservation/">
              Reserva
            </a>
          </li>
          <li>
            <a href="../../Registration/">
              Cadastro
            </a>
          </li>
          <li>
            <a href="../../Payment/">
              Pagamento
            </a>
          </li>
          <li>
            <a href="../../SignUp/">
              <button id="buttonSignUp">Login</button>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="flex items-center bg-gradient-to-r from-cyan-300 to-blue-300	">
    <div class="mx-auto px-4 h-5/6 max-w-4xl flex items-center ">
      <div class="bg-gray-900	text-slate-100 w-full p-4 rounded">
        <h1 class="text-2xl antialiased font-bold">Faça sua reserva</h1>
        <form class="flex flex-col gap-3">
          <fieldset class="flex justify-between mt-2">
            <legend>Selecione o quarto desejado:</legend>

            <div>
              <input type="radio" id="singleRoom" name="roomReserve" value="singleRoom" checked>
              <label for="singleRoom">Solteiro</label>
            </div>

            <div>
              <input type="radio" id="doubleBedroom" name="roomReserve" value="doubleBedroom">
              <label for="doubleBedroom">Casal</label>
            </div>

            <div>
              <input type="radio" id="familyRoom" name="roomReserve" value="familyRoom">
              <label for="familyRoom">Família</label>
            </div>

            <div>
              <input type="radio" id="presidentialSuite" name="roomReserve" value="presidentialSuite">
              <label for="presidentialSuite">Presidencial</label>
            </div>
          </fieldset>

          <div class="flex flex-col">
            <label for="dateTravel">Período de hospedagem</label>
            <div class="mt-1 flex justify-between items-end	">
              <input type="date" id="dateTravel" class="rounded p-0.5 text-black" required> 
              <span class="text-2xl">-</span> 
              <input type="date" id="dateTravel" class="rounded p-0.5 text-black" required>
            </div>
          </div>

          <div class="flex flex-col">
            <label for="name">Nome completo</label>
            <input type="text" id="name" maxlength="100" class="rounded p-0.5 text-black" required>
          </div>

          <div class="flex gap-2">
            <div class="flex flex-col w-full">
              <label for="adress">Endereço</label>
              <input type="text" id="adress" maxlength="100" class="rounded p-0.5 text-black" required>
            </div>
            <div class="flex flex-col">
              <label for="numberHouse">Nº</label>
              <input type="number" id="numberHouse" maxlength="5" class="rounded w-16 p-0.5 text-black" required>
            </div>
          </div>

          <div class="flex gap-2">
            <div class="flex flex-col w-full">
              <label for="city">Cidade</label>
              <input type="text" id="city" maxlength="100" class="rounded p-0.5 text-black" required>
            </div>
            <div class="flex flex-col">
              <label for="state">Estado</label>
              <input type="text" id="state" maxlength="2" class="rounded w-16 p-0.5 text-black" required>
            </div>
            <div class="flex flex-col">
              <label for="nationality">Nacionalidade</label>
              <input type="text" id="nationality" maxlength="15" class="rounded w-28 p-0.5 text-black" required>
            </div>
          </div>

          <div class="flex flex-col">
            <label for="email">E-mail</label>
            <input type="email" id="email" maxlength="50" class="rounded p-0.5 text-black" required>
          </div>

          <div class="flex flex-col">
            <label for="phone">Telefone</label>
            <input type="tel" id="phone" maxlength="20" class="rounded p-0.5 text-black" required>
          </div>

          <button class="w-full rounded mt-2 py-2 uppercase antialiased font-bold	text-lg	bg-cyan-500 hover:brightness-90	duration-700	">
            <a href="#" class="text-white">Confirmar</a>
          </button>

        </form>
      </div>
    </div>
  </main>

  <footer>
    <span>Copyright © 2022-2022 LFS HOTEL - Todos os direitos reservados</span>
  </footer>
</body>

</html>
