<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../../assets/hotel.png" type="image/png">
  <link rel="stylesheet" href="../../styles/global.css">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="../../js/index.js" defer></script>
  <title>LFS Hotel | Login</title>
</head>

<body>
  <header>
    <div class="header_container">
      <div class="header_logo">
        <a href="../Home/">
          <img src="../../assets/logo.png" alt="Imagem da frente de um hotel">

          <div>
            <span>LFS</span>
            <span>HOTEL</span>
          </div>
        </a>
      </div>

      <nav id="header-nav" class="header-nav">
        <button id="btn-mobile" class="header_btn_mobile">
          <span class="hamburguer"></span>
        </button>

        <ul class="header_menu">
          <li>
            <a href="../Home">
              Home
            </a>
          </li>
          <li>
            <a href="../Reservation/">
              Reserva
            </a>
          </li>
          <li>
            <a href="../Registration/">
              Cadastro
            </a>
          </li>
          <li>
            <a href="../Payment/">
              Pagamento
            </a>
          </li>
          <li>
            <a href="../SignUp/">
              <button id="buttonSignUp">Login</button>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="main_container">
      <form class="form_container">
        <div class="form_inputs">
          <label for="email">E-mail</label>
          <input type="email" id="email" required placeholder="Insira seu e-mail">
        </div>
        <div class="form_inputs">
          <label for="password">Senha</label>
          <input type="password" id="password" required placeholder="Insira sua senha">
        </div>
        <div class="form_options_container">
          <button class="form_button">Entrar</button>
          <div class="form_options_links">
            <a href="#">Esqueceu sua senha?</a>
            <a href="../Registration/">Cadastre-se</a>
          </div>
        </div>
      </form>
    </div>
  </main>

  <footer>
    <span>Copyright Â© 2022-2022 LFS HOTEL - Todos os direitos reservados</span>
  </footer>
</body>

</html>
