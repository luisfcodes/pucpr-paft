<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./script.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500&family=Poppins:wght@100;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/global.css">
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="stylesheet" href="./styles/modal.css">
  <title>Lista de Contatos</title>
</head>
<body>
  <main>
    <h1 class="main-title">Lista de Contatos</h1>
    <button onclick="openModal()" class="addContact-button">
      <img src="./images/icons/plus-icon.png">
      <span>Adicionar contato</span>
    </button>

    <div id="contacts_list" class="contacts-container">

    </div>

    <div class="modal-container modal-hidden">
      <form onsubmit="addContact(event)" class="modal-content">
        <h2 class="main-title">Adicionar Contato</h2>
        <button type="button" class="modal-button-exit" onclick="closeModal()"><img src="./images/icons/exit-icon.png"></button>
        <div class="modal-inputs">
          <img src="./images/icons/user-icon.png">
          <input type="text" id="modal_name" placeholder="Nome do Contato" required>
        </div>
        <div class="modal-inputs">
          <img src="./images/icons/tel-icon.png">
          <input type="tel" id="modal_number" onInput="masks()" maxlength="15" placeholder="NÃºmero do Contato" required>
        </div>
        <div>
          <button type="submit" class="buttons modal-add-button">Adicionar Contato</button>
          <button type="button" onclick="closeModal()" class="buttons modal-cancel-button">Cancelar</button>
        </div>
      </form>
    </div>
    
  </main>
</body>
</html>
